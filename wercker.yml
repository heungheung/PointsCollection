box: node:6
build:
  steps:
    - npm-install
    - script:
      name: download
    - internal/docker-push:
        username: $DOCKER_USER
        password: $DOCKER_PASSWORD
        repository: $DOCKER_REPO
        registry: $DOCKER_REGISTRY
        tag: $WERCKER_GIT_COMMIT
        ports: 80
        cmd: "nginx -g 'daemon off';"
